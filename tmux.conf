##### BINDINGS #####

bind -n M-d split-window -h
bind -n M-D split-window -v

## Vim style pane selection

bind -n M-l select-pane -R
bind -n M-h select-pane -L
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# New Tab
bind -n M-t new-window

## Tab Switching
bind -n M-right previous-window
bind -n M-left next-window 

## Pane Resizing
bind -n M-p resize-pane -R
bind -n M-o resize-pane -L

##### ENV CHANGES #####

## Bash prompt on tmux
set-option -g default-command bash

## Bash Colors
set -g default-terminal "screen-256color"

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour4
setw -g mode-fg colour15
setw -g mode-bg colour31

# panes
set -g pane-border-bg colour0
set -g pane-border-fg colour1
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour31

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour236
set -g status-fg colour17
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour31,bg=colour236,bold] %d/%m #[fg=colour31,bg=colour236,bold] %H:%M:%S '
set -g status-right-length 70
set -g status-left-length 20

setw -g window-status-current-fg colour15
setw -g window-status-current-bg colour31
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-fg colour15
setw -g window-status-bg colour236
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour64
